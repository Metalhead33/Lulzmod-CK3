 shinto_desc:0 "Shintō - also known as kami-no-michi - is a religion originating in Japan. Classified as an East Asian religion by scholars of religion, its practitioners often regard it as Japan's indigenous religion and as a nature religion. Scholars sometimes call its practitioners Shintoists, although adherents rarely use that term themselves. There is no central authority in control of the movement and much diversity exists among practitioners."

